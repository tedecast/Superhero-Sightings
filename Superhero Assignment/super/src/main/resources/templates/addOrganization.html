<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <title>Add Organization</title>
    </head>
    <body>
        <!-- Main Body of Page -->
        <div class="container">
            <div class="row m-4">
                <div class="col text-center border border-dark">
                    <h1><a href="/" class="text-dark">Super Sightings</a></h1>
                </div>
            </div>
            <div class="row m-4 border border-dark">
                <div class="col text-center m-3">
                    <a href="supers" class="btn btn-outline-primary btn-lg">Supers</a>
                </div>
                <div class="col text-center m-3">
                    <a href="powers" class="btn btn-outline-primary btn-lg">Powers</a>
                </div>
                <div class="col text-center m-3">
                    <a href="organizations" class="btn btn-outline-primary btn-lg">Organizations</a>
                </div>
                <div class="col text-center m-3">
                    <a href="locations" class="btn btn-outline-primary btn-lg">Locations</a>
                </div>
                <div class="col text-center m-3">
                    <a href="sightings" class="btn btn-outline-primary btn-lg">Sightings</a>
                </div>
            </div>

            <!--Add Organizations-->
            <div class="row m-4 border border-dark">
                <div class="col-3 text-center m-3">
                    <span class="h3">Add Organization</span>
                </div>
                <div class="col-7 text-center m-3">
                    <form action="addOrganization" method="POST">
                        <!--Type-->
                        <div class="form-group row">
                            <label for="orgType" class="col-3 col-form-label font-weight-bold">Type</label>
                            <select id="orgType" name="orgType" class="ml-3 mb-1 text-center" required>
                                <option disabled selected value="type">Choose Type</option>
                                <option value="Hero">Hero</option>
                                <option value ="Villain">Villain</option>
                            </select>
                            <!--Bad Type-->
                            <div class="col-12 m-1 text-center" 
                                 th:if="${!errors.isEmpty()}">
                                <p class="alert alert-danger" th:each="error : ${errors}" 
                                   th:text="${error.message}"
                                   th:if="${error.getPropertyPath().toString().equals('type')}">Bad Type</p>
                            </div>
                        </div>
                        <!--Name-->
                        <div class="form-group row">
                            <label for="orgName" class="col-3 col-form-label font-weight-bold">Name</label>
                            <div class="col-9">
                                <input type="text" name="orgName" 
                                       id="orgName" class="form-control"/>
                            </div>
                            <!--Bad Name-->
                            <div class="col-12 m-1 text-center" 
                                 th:if="${!errors.isEmpty()}">
                                <p class="alert alert-danger" th:each="error : ${errors}" 
                                   th:text="${error.message}"
                                   th:if="${error.getPropertyPath().toString().equals('name')}">Bad Name</p>
                            </div>
                        </div>
                        <!--Description-->
                        <div class="form-group row">
                            <label for="orgDescription" class="col-3 col-form-label font-weight-bold">Description</label>
                            <div class="col-9">
                                <input type="text" name="orgDescription" 
                                       id="orgDescription" class="form-control"/>
                            </div>
                            <!--Bad Description-->
                            <div class="col-12 m-1 text-center" 
                                 th:if="${!errors.isEmpty()}">
                                <p class="alert alert-danger" th:each="error : ${errors}" 
                                   th:text="${error.message}"
                                   th:if="${error.getPropertyPath().toString().equals('description')}">Bad Description</p>
                            </div>
                        </div>
                        <!--Address-->
                        <div class="form-group row">
                            <label for="orgAddress" class="col-3 col-form-label font-weight-bold">Address</label>
                            <div class="col-9">
                                <input type="text" name="orgAddress" 
                                       id="orgAddress" class="form-control"/>
                            </div>
                            <!--Bad Address-->
                            <div class="col-12 m-1 text-center" 
                                 th:if="${!errors.isEmpty()}">
                                <p class="alert alert-danger" th:each="error : ${errors}" 
                                   th:text="${error.message}"
                                   th:if="${error.getPropertyPath().toString().equals('address')}">Bad Address</p>
                            </div>
                        </div>
                        <!--Contact Info-->
                        <div class="form-group row">
                            <label for="contactInfo" class="col-3 col-form-label font-weight-bold">Contact Info.</label>
                            <div class="col-9">
                                <input type="text" name="contactInfo" 
                                       id="contactInfo" class="form-control"/>
                            </div>
                            <!--Bad Contact Info.-->
                            <div class="col-12 m-1 text-center" 
                                 th:if="${!errors.isEmpty()}">
                                <p class="alert alert-danger" th:each="error : ${errors}" 
                                   th:text="${error.message}"
                                   th:if="${error.getPropertyPath().toString().equals('contactInfo')}">Bad Contact Info.</p>
                            </div> 
                        </div>
                        <button type="submit" class="btn btn-primary">Add Organization</button>
                        <a href="/organizations" class="btn btn-outline-primary btn-md">Cancel</a>
                    </form>
                </div>
            </div>
        </div>

        <!-- End main body -->

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>;
