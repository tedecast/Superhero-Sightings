<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <title>Add Sighting</title>
    </head>
    <body>
        <!-- Main Body of Page -->
        <div class="container">
            <div class="row m-4">
                <div class="col text-center border border-dark">
                    <h1><a href="/" class="text-dark">Super Sightings</a></h1>
                </div>
            </div>
            <div class="row m-4 border border-dark">
                <div class="col text-center m-3">
                    <a href="supers" class="btn btn-outline-primary btn-lg">Supers</a>
                </div>
                <div class="col text-center m-3">
                    <a href="powers" class="btn btn-outline-primary btn-lg">Powers</a>
                </div>
                <div class="col text-center m-3">
                    <a href="organizations" class="btn btn-outline-primary btn-lg">Organizations</a>
                </div>
                <div class="col text-center m-3">
                    <a href="locations" class="btn btn-outline-primary btn-lg">Locations</a>
                </div>
                <div class="col text-center m-3">
                    <a href="sightings" class="btn btn-outline-primary btn-lg">Sightings</a>
                </div>
            </div>

            <!--Add Sighting-->
            <div class="row m-4 border border-dark">
                <div class="col-3 text-center m-3">
                    <span class="h3">Add Sighting</span>
                </div>
                <div class="col-7 text-center m-3">
                    <form action="addSighting" method="POST">   
                        <!--Date-->
                        <div class="form-group row">
                            <label for="date" class="col-3 col-form-label font-weight-bold">Date</label>
                            <div class="col-9">
                                <input type="date" name="date" 
                                       id="date" th:value="${now}" class="form-control"/>
                            </div>
                        </div>
                        <!--Location-->
                        <div class="form-group row">
                            <label for="locations" class="col-3 col-form-label font-weight-bold">Location</label>
                            <div class="col-9">
                                <select id="locations" name="locationID" class="form-control">
                                    <option th:each="location : ${locations}" 
                                            th:value="${location.locationID}" 
                                            th:text="${location.name}">Locations</option>
                                </select>
                            </div>
                        </div>
                        <!--Super-->
                        <div class="form-group row">
                            <label for="supers" class="col-3 col-form-label font-weight-bold">Super Involved</label>
                            <div class="col-9">
                                <select id="supers" name="superID" class="form-control">
                                    <option th:each="superhero : ${supers}" 
                                            th:value="${superhero.superID}" 
                                            th:text="${superhero.name}">Supers</option>
                                </select>
                            </div>
                        </div>
                        <!--Description-->
                        <div class="form-group row">
                            <label for="sightingDescription" class="col-3 col-form-label font-weight-bold">Description</label>
                            <div class="col-9">
                                <input type="text" name="sightingDescription" 
                                       id="sightingDescription" class="form-control"/>
                            </div>
                            <!--Bad Description-->
                            <div class="col-12 m-1 text-center" 
                                 th:if="${!errors.isEmpty()}">
                                <p class="alert alert-danger" th:each="error : ${errors}" 
                                   th:text="${error.message}"
                                   th:if="${error.getPropertyPath().toString().equals('description')}">Bad Description</p>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-outline-primary">Add Sighting</button>
                        <a href="/sightings" class="btn btn-outline-primary">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
        <!-- End main body -->

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>;
