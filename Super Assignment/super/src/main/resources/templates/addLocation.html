<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <title>Add Location</title>
    </head>
    <body>
        <!-- Main Body of Page -->
        <div class="container">
            <div class="row m-4">
                <div class="col text-center border border-dark">
                    <h1><a href="/" class="text-dark">Super Sightings</a></h1>
                </div>
            </div>
            <div class="row m-4 border border-dark">
                <div class="col text-center m-3">
                    <a href="supers" class="btn btn-outline-primary btn-lg">Supers</a>
                </div>
                <div class="col text-center m-3">
                    <a href="powers" class="btn btn-outline-primary btn-lg">Powers</a>
                </div>
                <div class="col text-center m-3">
                    <a href="organizations" class="btn btn-outline-primary btn-lg">Organizations</a>
                </div>
                <div class="col text-center m-3">
                    <a href="locations" class="btn btn-outline-primary btn-lg">Locations</a>
                </div>
                <div class="col text-center m-3">
                    <a href="sightings" class="btn btn-outline-primary btn-lg">Sightings</a>
                </div>
            </div>

            <!--Add Location-->
            <div class="row m-4 border border-dark">
                <div class="col-3 text-center m-3">
                    <span class="h3">Add Location</span>
                </div>
                <div class="col-7 text-center m-3">
                    <form action="addLocation" method="POST">    
                        <!--Location Name-->
                        <div class="form-group row">
                            <label for="superName" class="col-3 col-form-label font-weight-bold">Location Name</label>
                            <div class="col-9">
                                <input type="text" name="locationName" 
                                       id="locationName" class="form-control"/>
                            </div>
                            <!--Bad Location Name-->
                            <div class="col-12 m-1 text-center" 
                                 th:if="${!errors.isEmpty()}">
                                <p class="alert alert-danger" th:each="error : ${errors}" 
                                   th:text="${error.message}"
                                   th:if="${error.getPropertyPath().toString().equals('name')}">Bad Name</p>
                            </div>
                        </div>
                        <!--Description-->
                        <div class="form-group row">
                            <label for="locationDescription" class="col-3 col-form-label font-weight-bold">Description</label>
                            <div class="col-9">
                                <input type="text" name="locationDescription" 
                                       id="locationDescription" class="form-control"/>
                            </div>
                            <!--Bad Description-->
                            <div class="col-12 m-1 text-center" 
                                 th:if="${!errors.isEmpty()}">
                                <p class="alert alert-danger" th:each="error : ${errors}" 
                                   th:text="${error.message}"
                                   th:if="${error.getPropertyPath().toString().equals('description')}">Bad Description</p>
                            </div>
                        </div>
                        <!-- Address-->
                        <div class="form-group row">
                            <label for="locationAddress" class="col-3 col-form-label font-weight-bold">Address</label>
                            <div class="col-9">
                                <input type="text" name="locationAddress" 
                                       id="locationAddress" class="form-control"/>
                            </div>
                            <!--Bad Address-->
                            <div class="col-12 m-1 text-center" 
                                 th:if="${!errors.isEmpty()}">
                                <p class="alert alert-danger" th:each="error : ${errors}" 
                                   th:text="${error.message}"
                                   th:if="${error.getPropertyPath().toString().equals('address')}">Bad Address</p>
                            </div>
                        </div>
                        <!-- Latitude-->
                        <div class="form-group row">
                            <label for="latitude" class="col-3 col-form-label font-weight-bold">Latitude</label>
                            <div class="col-9">
                                <input type="text" name="latitude" 
                                       id="latitude" class="form-control"/>
                            </div>
                            <!--Bad Latitude-->
                            <div class="col-12 m-1 text-center" 
                                 th:if="${!errors.isEmpty()}">
                                <p class="alert alert-danger" th:each="error : ${errors}" 
                                   th:text="${error.message}"
                                   th:if="${error.getPropertyPath().toString().equals('latitude')}">Bad Latitude</p>
                            </div>
                        </div>
                        <!--Longitude-->
                        <div class="form-group row">
                            <label for="longitude" class="col-3 col-form-label font-weight-bold">Longitude</label>
                            <div class="col-9">
                                <input type="text" name="longitude" 
                                       id="longitude" class="form-control"/>
                            </div>
                            <!--Bad Longitude-->
                            <div class="col-12 m-1 text-center" 
                                 th:if="${!errors.isEmpty()}">
                                <p class="alert alert-danger" th:each="error : ${errors}" 
                                   th:text="${error.message}"
                                   th:if="${error.getPropertyPath().toString().equals('longitude')}">Bad Longitude</p>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-outline-primary">Add Location</button>
                        <a href="/locations" class="btn btn-outline-primary">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- End main body -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>;
