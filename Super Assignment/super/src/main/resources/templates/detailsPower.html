<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <title>Power Details</title>
    </head>
    <body>
        <!-- Main Body of Page -->
        <div class="container">
            <div class="row m-4">
                <div class="col text-center border border-dark">
                    <h1><a href="/" class="text-dark">Super Sightings</a></h1>
                </div>
            </div>
            <div class="row m-4 border border-dark">
                <div class="col text-center m-3">
                    <a href="supers" class="btn btn-outline-primary btn-lg">Supers</a>
                </div>
                <div class="col text-center m-3">
                    <a href="powers" class="btn btn-outline-primary btn-lg">Powers</a>
                </div>
                <div class="col text-center m-3">
                    <a href="organizations" class="btn btn-outline-primary btn-lg">Organizations</a>
                </div>
                <div class="col text-center m-3">
                    <a href="locations" class="btn btn-outline-primary btn-lg">Locations</a>
                </div>
                <div class="col text-center m-3">
                    <a href="sightings" class="btn btn-outline-primary btn-lg">Sightings</a>
                </div>
            </div>
            <!--Start of Details-->
            <div class="row m-4 border border-dark">
                <!--Name-->
                <div class="col-6 text-right font-weight-bold">Name:</div>
                <div class="col-6 text-left">
                    <span th:text="${power.name}">Display Name</span>
                </div>
                <!--Description-->
                <div class="col-6 text-right font-weight-bold">Description:</div>
                <div class="col-6 text-left">
                    <span th:text="${power.description}">Display Description</span>
                </div>
                <!--List of Supers-->
                <div class="col-6 text-right font-weight-bold">Supers With Power:</div>
                <div class="col-6 text-left">
                    <span th:each="superhero : ${supers}">
                        <span th:text="${superhero.name}">Display Super</span>
                        <br/>
                    </span>
                </div>
                <!--Edit, Delete, Go Back-->
                <div class="col-12 text-center m-4">
                    <a href="#" th:href="@{editPower(powerID=${power.powerID})}" class="btn btn-outline-primary btn-md">Edit</a>
                    <a href="#" data-toggle="modal" th:attr="data-target='#recordDeleteModal'+${power.powerID}"class="btn btn-outline-primary btn-md">Delete</a>
                    <!-- Modal For Delete ^ -->
                    <div class="modal fade" th:attr="id='recordDeleteModal'+${power.powerID}" tabindex="-1" role="dialog" aria-labelledby="recordDeleteModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="recordDeleteModalLabel">Delete Power Confirmation</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body text-center">
                                    <h5>Are you sure you want to delete this power?</h5>
                                    <span class="font-weight-bold" th:text="${power.name}">Power Name</span>
                                    <div>
                                        <span th:text="${power.description}">Power Description</span>
                                    </div>

                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary " data-dismiss="modal">Cancel</button>
                                    <a href="#" class="btn btn-primary " th:href="@{/deletePower(powerID=${power.powerID})}">OK</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <a href="/powers" class="btn btn-outline-primary btn-md">Go Back</a>
                </div> 
                <!--End Of Edit, Delete, Go Back-->
            </div>
        </div>
        <!-- End main body -->

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
